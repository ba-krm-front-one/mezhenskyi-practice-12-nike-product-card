<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Product Card</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    <div class="ba-background ba-margin-center">
        <div class="ba-background-t">
            <header class="ba-header">
                <div class="ba-logo">
                </div>
                <div class="ba-navigation">
                    <ul class="ba-navigation-container">
                        <li class="ba-navigation__item"><a class="ba-navigation__link" href="">lifestyle</a></li>
                        <li class="ba-navigation__item"><a class="ba-navigation__link" href="">running</a></li>
                        <li class="ba-navigation__item"><a class="ba-navigation__link" href="">football</a></li>
                        <li class="ba-navigation__item"><a class="ba-navigation__link" href="">skateboarding</a></li>
                    </ul>
                </div>
                <div class="ba-menu"></div>
            </header>
            <main>
                <div class="ba-card-container ba-margin-center">
                    <div class="ba-card3">
                        <img src="assets/card-3.png" alt="card3" class="ba-card3__img ba-margin-center">
                    </div>
                    <div class="ba-card2">
                        <img src="assets/card-2.png" alt="card2" class="ba-card2__img ba-margin-center">
                    </div>
                    <div class="ba-product-card">
                        <div class="ba-bg-gradient">
                        </div>
                        <div class="ba-left-side">
                            <div class="ba-bg-title">
                                <img class="ba-bg-title__image" src="assets/product-card-bg-title.png"
                            </div>
                            <div class="ba-bg">
                                <img class="ba-bg__image" src="assets/product-card-bg.png">
                            </div>
                            <div class="ba-content">
                                <img class="ba-content__img-h" src="assets/img-h.png" alt="">
                            </div>
                            <button class="ba-btn-add"></button>
                            <div class="ba-preview">
                                <ul class="ba-preview-container">
                                    <li class="ba-preview__item"><img class="ba-preview__img" src="assets/img1.png" alt="img1"></li>
                                    <li class="ba-preview__item"><img class="ba-preview__img" src="assets/img2.png" alt="img2"></li>
                                    <li class="ba-preview__item"><img class="ba-preview__img" src="assets/img3.png" alt="img3"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="ba-right-side">
                            <button class="ba-close"></button>
                            <div class="ba-right-container ba-margin-center">
                                <div class="ba-banner-new">
                                    <img class="ba-banner-ne__img" src="assets/new.png">
                                </div>
                                <h1 class="ba-title">
                                    the <span class="ba-title__blue">running</span> has just begun
                                </h1>
                                <div class="ba-rate">
                                    <img class="ba-rate__img" src="assets/rate.png">
                                </div>
                                <h3 class="ba-price">$ 200</h3>
                                <h5 class="ba-size">Size</h5>
                                <div class="ba-size-amount">
                                    <ul class="ba-size-amount-container">
                                        <li class="ba-size-amount__item">7</li>
                                        <li class="ba-size-amount__item">8</li>
                                        <li class="ba-size-amount__item">9</li>
                                        <li class="ba-size-amount__item">10</li>
                                        <li class="ba-size-amount__item">11</li>
                                    </ul>
                                </div>
                                <div class="ba-btns">
                                    <button class="ba-btns__content"><span class="ba-btns__title">add to card</span></button>
                                    <button class="ba-btns__content"><span class="ba-btns__title">wishlist</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
